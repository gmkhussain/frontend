
<style>
#saveAsImage{
  border:1px solid #ccc;
  padding:10px;
  background-color:#ccc;
}
</style>

<section id="saveAsImage" >
		  <div class="title ng-binding">Capture</div>
		  <p>I am content</p>
		  <img src="images/slide1.jpg" width="200">
  </div>
</section>
<input type="button" id="btnSave" value="Save PNG"/>

<div id="saveAsImageOutput"></div>

<script src="js/jquery1.11.1.min.js"></script>
<script src="_xtra/html2canvas.js"></script>
<script>
$(function() {
  $("#btnSave").click(function() {
    html2canvas($("#saveAsImage"), {
      onrendered: function(canvas) {
        theCanvas = canvas;
        document.body.appendChild(canvas);

        // Convert and download as image 
        Canvas2Image.saveAsPNG(canvas);
        $("#saveAsImageOutput").append(canvas);
        // Clean up 
        //document.body.removeChild(canvas);
      }
    });
  });
});
</script>
