 <nav class="navbar navbar-default" role="navigation">

		<ul class="nav navbar-nav " ng-controller="navItems">
	 		<li ng-repeat="topic in navItem">
                <a ng-href="#/{{topic.url}}"><i class="fa fa-{{topic.icon}}"></i>
				
					{{topic.text}}
					
					<span class="badge">{{topic.badge}}</span>
					
				</a>
              
            </li>
		</ul>
   
    </div><!-- /.navbar-collapse -->
